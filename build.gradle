group 'donpage'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

defaultTasks 'run'

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

repositories {
    jcenter()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    compile("org.jetbrains.kotlin:kotlin-reflect:1.0.6")
    //selenium plugin
    compile("org.seleniumhq.selenium:selenium-firefox-driver:3.2.0")
    compile("org.seleniumhq.selenium:selenium-server:3.2.0")
    compile("org.seleniumhq.selenium:selenium-java:3.0.1")
}
